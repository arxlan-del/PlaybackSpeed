    <meta charset="UTF-8">

<body>




    <div class="card" style="width: 250px;">

        <div class="card-header bg-danger text-white">
            <h3>SpeedX</h3>
        </div>
        <div class="card-body bg-light">
            <!--   <h5 class="card-title">Special title treatment</h5> -->

            <label class="font-weight-bold" for="rate"> Set speed: </label>
            <br>
            <div>
                <!-- <input id="rate" type="text" placeholder="Enter the speed">  -->

                <div class="input-group">
                    <input id="rate" type="text" class="form-control" placeholder="Enter the speed">
                    <div class="input-group-append" id="button-addon4">
                        <button id="increase" class="btn btn-outline-secondary" type="button">+</button>
                        <button id="decrease" class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                </div>

            </div>


            <br>
            <button id="startSpeed" type="button" class="btn btn-dark"> Start </button>
            <button id="default" type="button" class="btn btn-dark float-right"> Default </button>

            <br>

            <input type="checkbox" id="autoStart" name="autoStart" value="Start">
            <label for="autoStart"> Auto start</label>

        </div>



    </div>



    <script src="popup.js"></script>




</body>

</html>
